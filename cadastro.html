<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - ONG Conecta Bem</title>
    <meta name="description" content="Faça seu cadastro para se tornar um voluntário ou apoiador da ONG Conecta Bem.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Notificação Global -->
    <div id="notification" class="hidden fixed top-0 left-0 right-0 p-4 bg-teal-600/90 text-white text-center z-[100] transition-transform duration-300 transform -translate-y-full">
        <p id="notification-message"></p>
    </div>

    <!-- Cabeçalho e Navegação -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- LOGO ATUALIZADO -->
            <a href="index.html" class="h-10">
                <img src="main_1/assets/image/logo.png" alt="Logo ONG Conecta Bem" class="h-10 w-auto">
            </a>
            <!-- Menu Desktop -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="font-medium text-gray-600 hover:text-teal-600">Início</a>
                <a href="projetos.html" class="font-medium text-gray-600 hover:text-teal-600">Projetos</a>
                <a href="comunidade.html" class="font-medium text-gray-600 hover:text-teal-600">Comunidade</a>
                <a href="gestao.html" class="font-medium text-gray-600 hover:text-teal-600">Colaborador</a>
                <a href="cadastro.html" class="font-medium text-teal-600 border-b-2 border-teal-600 pb-1">Participe</a>
                <a href="cadastro.html" class="bg-teal-600 text-white px-5 py-2 rounded-full hover:bg-teal-700 transition duration-300">Seja Voluntário</a>
            </div>
            <!-- Botão Menu Mobile -->
            <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </nav>
        <!-- Menu Mobile (oculto por padrão) -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
            <a href="index.html" class="block font-medium text-gray-600 hover:text-teal-600">Início</a>
            <a href="projetos.html" class="block font-medium text-gray-600 hover:text-teal-600">Projetos</a>
            <a href="comunidade.html" class="block font-medium text-gray-600 hover:text-teal-600">Comunidade</a>
            <a href="gestao.html" class="block font-medium text-gray-600 hover:text-teal-600">Colaborador</a>
            <a href="cadastro.html" class="block font-medium text-teal-600">Participe</a>
            <a href="cadastro.html" class="block mt-2 w-full text-center bg-teal-600 text-white px-5 py-2 rounded-full hover:bg-teal-700 transition duration-300">Seja Voluntário</a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="py-16">
        <div class="container mx-auto px-6">
            <div class="max-w-3xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-xl">
                <img src="https://placehold.co/600x300/38a169/ffffff?text=Junte-se+a+Nós" alt="Banner incentivando o voluntariado" class="rounded-t-lg w-full mb-8">

                <h1 class="text-3xl font-bold text-center mb-2">Formulário de Cadastro</h1>
                <p class="text-center text-gray-600 mb-8">Preencha seus dados para se tornar um voluntário ou apoiador.</p>

                <form id="cadastroForm" action="#" method="POST" novalidate>
                    <!-- Agrupamento de Dados Pessoais -->
                    <fieldset class="border border-gray-300 p-6 rounded-lg mb-6">
                        <legend class="text-lg font-semibold px-2 text-gray-700">Dados Pessoais</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Nome Completo -->
                            <div class="md:col-span-2">
                                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                                <input type="text" id="nome" name="nome" required minlength="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="Seu nome completo">
                            </div>
                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="exemplo@email.com">
                            </div>
                             <!-- Data de Nascimento -->
                             <div>
                                <label for="nascimento" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
                                <input type="date" id="nascimento" name="nascimento" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500">
                            </div>
                            <!-- CPF -->
                            <div>
                                <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="000.000.000-00">
                            </div>
                            <!-- Telefone -->
                            <div>
                                <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                                <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="(00) 90000-0000">
                            </div>
                        </div>
                    </fieldset>

                    <!-- Agrupamento de Endereço -->
                    <fieldset class="border border-gray-300 p-6 rounded-lg">
                        <legend class="text-lg font-semibold px-2 text-gray-700">Endereço</legend>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                             <!-- CEP -->
                             <div class="md:col-span-1">
                                <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="00000-000">
                            </div>
                            <!-- Endereço -->
                            <div class="md:col-span-3">
                                <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
                                <input type="text" id="endereco" name="endereco" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="Rua, Número e Bairro">
                            </div>
                           
                            <!-- Cidade -->
                            <div class="md:col-span-2">
                                <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                                <input type="text" id="cidade" name="cidade" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500">
                            </div>
                             <!-- Estado -->
                             <div class="md:col-span-2">
                                <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                                <input type="text" id="estado" name="estado" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500">
                            </div>
                        </div>
                    </fieldset>

                    <!-- Botão de Envio -->
                    <div class="mt-8">
                        <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-300">
                            Enviar Cadastro
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 ONG Conecta Bem. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <!-- Script para Máscaras, Menu Mobile e Notificação -->
    <script>
        // --- FUNÇÃO DE NOTIFICAÇÃO ---
        function showTemporaryMessage(message, success = true) {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            
            messageEl.textContent = message;
            
            // Define a cor baseada no sucesso
            if (success) {
                notification.classList.remove('bg-red-600/90');
                notification.classList.add('bg-teal-600/90'); // Verde principal (teal)
            } else {
                notification.classList.remove('bg-teal-600/90');
                notification.classList.add('bg-red-600/90'); // Cor de erro
            }

            // Animação de entrada
            notification.classList.remove('hidden', '-translate-y-full');
            notification.classList.add('translate-y-0');

            // Esconde após 3 segundos
            setTimeout(() => {
                notification.classList.remove('translate-y-0');
                notification.classList.add('-translate-y-full');
                // Adiciona 'hidden' após a transição terminar (300ms)
                setTimeout(() => notification.classList.add('hidden'), 300);
            }, 3000);
        }

        // Script para Menu Mobile
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Script para Máscaras de Input
        document.addEventListener('DOMContentLoaded', () => {
            const masks = {
                cpf: (value) => value
                    .replace(/\D/g, '')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d{1,2})/, '$1-$2')
                    .substring(0, 14),

                telefone: (value) => value
                    .replace(/\D/g, '')
                    .replace(/(\d{2})(\d)/, '($1) $2')
                    .replace(/(\d{4,5})(\d{4})/, '$1-$2')
                    .substring(0, 15),

                cep: (value) => value
                    .replace(/\D/g, '')
                    .replace(/(\d{5})(\d)/, '$1-$2')
                    .substring(0, 9)
            };

            document.querySelectorAll('input').forEach(input => {
                const fieldName = input.id;
                if (masks[fieldName]) {
                    input.addEventListener('input', (e) => {
                        e.target.value = masks[fieldName](e.target.value);
                    });
                }
            });

            // --- NOVO SCRIPT PARA ENVIO DO FORMULÁRIO ---
            document.getElementById('cadastroForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Previne o envio real do formulário
                
                // Validação simples (apenas para verificar se os campos principais estão preenchidos)
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                
                if (!nome || !email || !this.checkValidity()) {
                    // Mostra mensagem de erro se campos obrigatórios estiverem vazios ou inválidos
                    showTemporaryMessage('Por favor, preencha todos os campos obrigatórios corretamente.', false);
                    return;
                }
                
                // Mostra mensagem de sucesso
                showTemporaryMessage('Formulário enviado com Sucesso, aguarde nosso contato!');
                
                // Limpa o formulário
                this.reset();

                // Rola para o topo para ver a mensagem
                window.scrollTo(0, 0);
            });
        });
    </script>
</body>
</html>
